{%extends 'all-news/base.html'%}
{% block content %}
{{block.super}}
<!-- Looping through news -->
{% for news_item in news %}

<div class="comtainer">
    <div class="row">
    <!--displaying news articles-->
    <div class="col-xs-6 col-sm-6 col-lg-6">
        <h2 class="text-center">{{news_item.title}}</h2>
    </div>
    <!--Displaying new articles images  -->
    <div class="col-xs-6 col-sm-6 col-lg-6">
      <img src="{{news_item.article_image.url}}" alt="" class="img-responsive">
    </div>
</div>
{% empty %}
    <div class="row">
        <h2 class="text-center">There are no news items</h2>
    </div>
{% endfor %}
</div>
{% endblock %}
